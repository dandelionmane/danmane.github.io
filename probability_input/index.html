<script>
window.onload = function() {
  var v = viz();
  v.generateInputChart("#svg1", normalizedParabolic);

  function adjustedNormal(rating, confidence) {
    var sigma = 1 / confidence / Math.sqrt(2* Math.PI);
    sigma = sigma > 4 ? 4 : sigma;
    return normalDistribution(rating, sigma);
  }

  v.generateInputChart("#svg2", adjustedNormal);
}
</script>
